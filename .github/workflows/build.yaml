name: Build VSIX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3

      - name: Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Установка зависимостей
        run: npm install

      - name: Установка vsce
        run: npm install -g vsce

      - name: Сборка VSIX пакета
        run: cd packs/base-pack && npx @vscode/vsce package --allow-missing-repository --skip-license -o base-pack.vsix
